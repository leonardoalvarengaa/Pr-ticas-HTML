<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/Untitled_logo_5_free-file.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Imagens/Untitled_logo_5_free-file.jpg" alt="Logo do Site">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Formulário de Contato</h1>
            <form onsubmit="redirecionarParaInicio(event)" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>
            
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
                <button type="submit">Enviar</button>
            </form>
            
        </div>
    </main>

    <footer>
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> leonardo2016.lf13@gmail.com</p>
            <p><i class="fab fa-whatsapp"></i> +55 35 99178-2332</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
